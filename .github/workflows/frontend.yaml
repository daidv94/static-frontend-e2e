name: frontend-reuseable

on:
  workflow_call:
    inputs:
      service_name:
        required: true
        type: string
        default: ''
      s3_bucket_name:
        required: true
        type: string
        default: ''
      cdn_dns:
        required: true
        type: string
        default: ''

env:
  CI: false
  AWS_REGION: ap-southeast-1
jobs:
  cicd:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install nodejs
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: ./services/${{ inputs.service_name }}/package-lock.json

      - name: Dependency install
        run: cd ./services/${{ inputs.service_name }} && npm install
        shell: bash

      - name: Static buid
        run: cd ./services/${{ inputs.service_name }} && npm run build
        shell: bash

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::742068818257:role/github-oidc
          aws-region: ap-southeast-1
      
      - name: CDN deploy
        if: github.event_name != 'pull_request' && startsWith(github.ref, 'refs/heads/main')
        run: ./services/${{ inputs.service_name }}/deploy-aws-s3-cloudfront.sh ${{ inputs.s3_bucket_name }} ${{ inputs.cdn_dns }}
        shell: bash
